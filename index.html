    <script>

$(document).ready(function(){
    $("#name").change(function(){                                                  
        var nameval=$("#name").val();                                                      
        var namepat="^[a-zA-Z]+([._]?[a-zA-Z]+)*$";

    
        if( nameval.match(namepat)){
            
            document.getElementById("val1").innerHTML="valid" ;
            $("#val1").css("color","green")  ;  
            $("#val1").hide(2000);                                                           
            return true;  
        }
        else {
        document.getElementById("val1").innerHTML=" enter valid name";
        $("#val1").css("color","red");                                                       
        return false;
        }
        });
    });
    
            
    $(document).ready(function(){
        $("#email").change(function(){                                                                                            

        var emailval=$("#email").val();                                                      
        var emailReg=/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

    
        if( emailval.match(emailReg)){
            
            document.getElementById("val2").innerHTML="valid";
            $("#val2").css("color","green");
            $("#val2").hide(2000);                                                              
            //return true;
        
        }    
        else{
        
            document.getElementById("val2").innerHTML="enter valid email";
            $("#val2").css("color","red");                                                      
            return false;
        }
    
        
    });
});
